<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Image Upload - Attendify</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    <form action="http://127.0.0.1:5000/upload" method="post" enctype="multipart/form-data">

        <button type="submit">Upload Screenshot</button>
    </form>
</body>
